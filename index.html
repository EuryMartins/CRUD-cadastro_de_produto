<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="shortcut icon" href="assets/images/icone.png" type="image/x-icon">
</head>
<body>
    <main>
        <button onclick="iniciaModal()" class="bt-cadastrar"><strong>Cadastrar Produto</strong></button>
        <input type="text" class="bt-pesquisar" placeholder="Pesquisar">

        <table class="tabela">
            <tr>
                <th>Nome</th>
                <th>Valor</th>
                <th>Tipo</th>
                <th>Quant</th>
                <th>Ação</th>
            </tr>
            <tr>
                <td>Caneta</td>
                <td>5,00</td>
                <td>Escolar</td>
                <td>25</td>
                <td class="acao">
                    <button class="bt-editar">Editar</button>
                    <button class="bt-excluir">Excluir</button>
                </td>
            </tr>
        </table>

        <div id="modal" class="modal">
            <div class="modal-content">
                <div class="cabecalho">
                    <h2>Novo Produto</h2>
                    <button id="fechar" class="bt-fechar">X</button>
                </div>
                <form id="form" class="modal-form">
                    <input id="nome" type="text" class="modal-input" placeholder="Nome" required>
                    <input id="valor" type="text" class="modal-input" placeholder="Valor" required>
                    <input id="tipo" type="text" class="modal-input" placeholder="Tipo" required>
                    <input id="quantidade" type="text" class="modal-input" placeholder="Quantidade" required>
                </form>
                <div class="modal-inferior">
                    <button id="save" class="bt-editar">Salvar</button>
                    <button id="fechar" class="bt-excluir">Cancelar</button>
                </div>
            </div>
        </div>

    </main>

    <script src="assets/script.js"></script>
</body>
</html>
